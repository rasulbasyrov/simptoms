<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Diagnosis Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80vh;
        }
        .chat-box {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .message {
            margin-bottom: 20px;
        }
        .user-message {
            text-align: right;
            color: #333;
        }
        .bot-message {
            text-align: left;
            color: #666;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background-color: #f4f4f9;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-box button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <div class="message bot-message" id="welcome-message">Hello! Enter your symptoms separated by commas, and I will provide a diagnosis.</div>
    </div>
    <div class="input-box">
        <input type="text" id="user-input" placeholder="Enter symptoms...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function addMessage(content, type) {
        const chatBox = document.getElementById('chat-box');
        const message = document.createElement('div');
        message.className = 'message ' + type + '-message';
        message.textContent = content;
        chatBox.appendChild(message);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
        const input = document.getElementById('user-input');
        const symptoms = input.value.trim();
        if (symptoms) {
            addMessage(symptoms, 'user');
            fetch('/diagnose', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ symptoms: symptoms })
            })
            .then(response => response.json())
            .then(data => {
                const diagnosis = data.diagnosis;
                addMessage(diagnosis, 'bot');
            });
            input.value = '';
        }
    }
</script>

</body>
</html>
